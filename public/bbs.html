<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <header>
        <h1> <span id="text-bigger">簡易利用　掲示板</span> </h1>
        <div id="theme-selector">
            <label for="theme-menu">テーマ選択</label>
            <select id="theme-menu">
                <option value="default">デフォルト</option>
                <option value="dark">ダーク</option>
                <option value="light">ライト</option>
                <option value="blue">ブルー</option>
                <option value="green">グリーン</option>
            </select>
        </div>
    </header>
    <main>
        <section id="post-section">
            <h2>投稿フォーム</h2>
            <div class="form-group">
                <label for="name">ユーザー名：</label>
                <input type="text" id="name" placeholder="お名前を入力">
            </div>
            <div class="form-group">
                <label for="message">メッセージ：</label>
                <input type="text" id="message" placeholder="メッセージを入力">
            </div>
            <button type="button" id="post">送信</button>
        </section>
        <section id="bbs-section">
            <h2>投稿一覧</h2>
            <div id="bbs"></div>
        </section>
    </main>
    <div class="scroll-buttons">
        <button class="scroll-to-top" onclick="scrollToTop()"> <img src="../public/fig/up.png" alt="UpButton" style="height: 1%;"></button>
        <button class="scroll-to-bottom" onclick="scrollToBottom()"> <img src="../public/fig/down.png" alt="DownButton" style="height: 1%;"></button>
    </div>
</body>
</html>
